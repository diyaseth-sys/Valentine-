<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #2b1055, #000);
  color: white;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.5); }
  100% { transform: translateY(-10vh) scale(1.2); }
}

.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 50px;
  max-width: 420px;
  box-shadow: 0 0 40px rgba(255,77,109,0.3);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  margin-bottom: 15px;
}

p {
  font-size: 1.1rem;
  opacity: 0.9;
  margin-bottom: 30px;
}

button {
  padding: 14px 30px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

#start {
  background: #ff4d6d;
  color: white;
}

#start:hover {
  transform: scale(1.1);
}

.choice {
  display: none;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: transparent;
  border: 1px solid white;
  color: white;
  margin-left: 10px;
}

</style>
</head>

<body>

<div class="container">
  <div class="card" id="card">
    <h1>Hey <span style="color:#ff4d6d;">Aryan</span> ‚ù§Ô∏è</h1>
    <p>
      I made a tiny corner of the internet  
      just to ask you something special.
    </p>
    <button id="start" onclick="showQuestion()">Click for a surprise üíå</button>

    <div class="choice" id="choice">
      <h1>Will you be my Valentine?</h1>
      <button id="yes" onclick="yes()">Yes, obviously üíñ</button>
      <button id="no" onmouseover="escape()">No üëÄ</button>
    </div>
  </div>
</div>

<script>
function showQuestion() {
  document.getElementById("start").style.display = "none";
  document.getElementById("choice").style.display = "block";
}

function escape() {
  const btn = document.getElementById("no");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * 250 + "px";
  btn.style.top = Math.random() * 150 + "px";
}

function yes() {
  document.getElementById("card").innerHTML = `
    <h1>You said YES ü•πüíò</h1>
    <p>
      Hehe, I knew  
      I love you so much Aryan. I am so Lucky hehe i have the BEST VALENTINE 
      <br><br>
      Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è
    </p>
  `;
}

/* hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
